{% extends "base.html" %}

{%block stylesheets %}
<link rel="stylesheet" href="/static/css/configeditor.css">
{%endblock%}

{%block title %}
<title>OP-Z Config Editor</title>
{%endblock%}

{% block main %}
<h1>Welcome to OP-Z Config Editor</h1>

<button onclick="window.location.href='/'" class="btn btn-primary">Home Page</button>

<div class="p-6 max-w-3xl mx-auto">
  <h2 class="text-2xl font-bold mb-4">OP-Z Config Editor</h2>

  <!-- Config Selector -->
  <div class="mb-6">
    <label for="config-select" class="block mb-2 font-medium text-gray-800">Select Config File</label>
    <select id="config-select" class="form-select">
      <option value="general">general.json</option>
      <option value="midi">midi.json</option>
    </select>
  </div>

  <!-- Config Form -->
  <form id="config-form"></form>

  <!-- Save Button -->
  <button id="save-button" class="btn btn-primary">Save Changes</button>
</div>

<script src="/static/js/configeditor.js"></script>

{% endblock %}

</html>
